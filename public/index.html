<!DOCTYPE html>
<html>
<head>
    <title>Nova Static</title>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
</head>
<body>
    <h1>Nova Proxy (Static Mode)</h1>
    <input id="url" type="text" placeholder="Enter URL (e.g. google.com)">
    <button onclick="launch()">Go</button>

    <script>
        async function launch() {
            const input = document.getElementById('url').value;
            let url = input.trim();
            if (!url.startsWith('http')) url = 'https://' + url;

            // Register the Service Worker
            await navigator.serviceWorker.register('./uv/uv.sw.js', {
                scope: __uv$config.prefix
            });

            // Redirect to the proxied URL
            window.location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
        }
    </script>
</body>
</html>
